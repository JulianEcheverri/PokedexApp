<div class="row p-5 text-center">
    <!-- loop through object properties and shows the key and the value -->
    <div class="col-md-6 mb-5" *ngFor="let item of pokemonDetail | keyvalue">
        <div class="tag">
            <strong class="keyName"><span>{{item.key | uppercase}}</span></strong>
        </div>
        <div class="value mt-1">
            <span> {{item.value}}</span>
        </div>
    </div>
</div>
