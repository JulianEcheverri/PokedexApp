<div class="row m-3 justify-content-center align-items-center">
    <div class="card m-2" style="width: 10rem;">
        <h3 class="text-center">Others</h3>
    </div>
    <div class="card m-2 pokemonButtons" *ngFor="let item of pokemons; let i = index" [ngClass]="pokemonSelectedIndex === i  ? 'pokemonActive' : '' " style="width: 14rem;" (click)=sendPokemon(item,i)>
        <app-pokemon [pokemon]="item"></app-pokemon>
    </div>
</div>
